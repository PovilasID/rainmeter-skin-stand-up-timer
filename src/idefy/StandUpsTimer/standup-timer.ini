[Rainmeter]
Update=1000
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,1
OnFocusAction=[!ShowMeterGroup "Controls"]
OnUnfocusAction=[!HideMeterGroup "Controls"]
MouseOverAction=[!ShowMeterGroup "Controls"]
MouseLeaveAction=[!HideMeterGroup "Controls"]

[Variables]
LightColor=216,242,240,255
DarkColor=40,92,87,255
SecondaryColor=#DarkColor#
PrimaryColor=#LightColor#
SecondsLength=900
Pause=1
Reset=0
OnTop=0
DarkTheme=0

[Metadata]
Name=Stand-Up Timer
Author=Igor DeFaye
Information=A simple 15 minutes timer for stand up meetings
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.0

[cCounter]
Measure=Calc
MaxValue=#SecondsLength#
MinValue=0
IfCondition=#Pause#=1
IfTrueAction=[!PauseMeasure #CURRENTSECTION#]
IfFalseAction=[!UnpauseMeasure #CURRENTSECTION#]
Formula=(#Reset#=1 ? #SecondsLength# : (cCounter-1+(#SecondsLength#+1))%(#SecondsLength#+1))
IfBelowValue=1
IfBelowAction=[!DisableMeasure #CURRENTSECTION#][!TogglePauseMeasure "cCounter"][!ShowMeter "MeterRoundRed"][play "C:\windows\media\Ring01.wav"]
DynamicVariables=1
IfCondition2=#Reset#=1
IfTrueAction2=[!SetVariable Reset 0]

[MeasureMinutes]
Measure=Calc
Formula=Floor(cCounter/60)
RegExpSubstitute=1
Substitute="^(\d{1})$":"0\1"

[MeasureSeconds]
Measure=Calc
Formula=(cCounter % 60)
RegExpSubstitute=1
Substitute="^(\d{1})$":"0\1"

[MeasurePause]
Measure=String
String=#Pause#
Substitute="1":"play","0":"pause"
DynamicVariables=1

[MeasureTheme]
Measure=String
String=#DarkTheme#
IfMatch=1
IfMatchAction=[!SetVariable PrimaryColor #DarkColor#][!SetVariable SecondaryColor #LightColor#]
IfNotMatchAction=[!SetVariable PrimaryColor #LightColor#][!SetVariable SecondaryColor #DarkColor#]
DynamicVariables=1

[MeterRoundRed]
Meter=Roundline
MeasureName=#SecondsLength#
Hidden=1
X=0
Y=0
W=120
H=120
StartAngle=4.712
RotationAngle=-6.283
LineLength=60
LineWidth=2
LineColor=255,0,0
Solid=1
AntiAlias=1

[MeterRoundBackDrop]
Meter=Roundline
MeasureName=#SecondsLength#
X=0
Y=0
W=120
H=120
StartAngle=4.712
RotationAngle=-6.283
LineLength=60
LineStart=55
LineWidth=2
LineColor=#SecondaryColor#
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterRoundCount]
Meter=Roundline
MeasureName=cCounter
X=0
Y=0
W=120
H=120
StartAngle=4.712
RotationAngle=-6.283
LineLength=60
LineStart=55
LineWidth=2
LineColor=#PrimaryColor#
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterCountDownStr]
Meter=String
FontColor=#PrimaryColor#
MeasureName=cCounter
MeasureName2=MeasureMinutes
Text=%2:[MeasureSeconds]
FontSize=26
Y=40
X=10
AntiAlias=1
DynamicVariables=1

[MeterPause]
Meter=Image
Group=Controls
SolidColor=0,0,0,1
ImageName=@Resources\Images\[MeasurePause].png
Y=80
X=45
W=28
H=28
GreyScale=0
ImageTint=#PrimaryColor#
LeftMouseUpAction=[!SetVariable Pause "(#Pause#=0)"][!EnableMeasure "cCounter"][!TogglePauseMeasure "cCounter"]
DynamicVariables=1

[MeterReset]
Meter=Image
Group=Controls
SolidColor=0,0,0,1
ImageName=@Resources\Images\reset.png
Y=12
X=45
W=28
H=25
GreyScale=0
ImageTint=#PrimaryColor#
AntiAlias=1
LeftMouseUpAction=[!SetVariable Reset 1][!SetVariable Pause 1][!EnableMeasure "cCounter"][!UnpauseMeasure "cCounter"][!HideMeter "MeterRoundRed"]
DynamicVariables=1

[MeterPin]
Meter=Image
SolidColor=0,0,0,1
Group=Controls
ImageName=@Resources\Images\pin.png
Y=0
X=100
W=14
H=14
GreyScale=0
ImageTint=#PrimaryColor#
AntiAlias=1
ImageRotate=(#OnTop#=1?0:180)
LeftMouseUpAction=[!ZPos "(#OnTop#=1?-2:2)"][!SetVariable OnTop "(#OnTop#=0)"]
DynamicVariables=1

[MeterDarkLight]
Meter=Image
Group=Controls
SolidColor=0,0,0,1
MeasureName=#MeasureTheme#
ImageName=@Resources\Images\darklight.png
Y=110
X=100
W=14
H=14
GreyScale=0
ImageTint=#PrimaryColor#
AntiAlias=1
LeftMouseUpAction=[!SetVariable DarkTheme "(#DarkTheme#=0)"][!UpdateMeasure "MeasureTheme"]
DynamicVariables=1
